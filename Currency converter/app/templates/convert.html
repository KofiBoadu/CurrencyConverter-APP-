{%extends "templates.html"%}



{% block content%}

<h2 class= "glow">Money Exchange Calculator </h2>

<div class="login-wrapper">

    <form action="" method="POST">
    <div>
        <label class="label" for= "amount"> Amount: </label>
        <input type="number"  id= "amount" name="amount" value= "{{request.form.amount}}">
    </div>


    <div>
        <label class="label" for= "fromCurrency">From: </label>
        <label  class= "list" for= "fromCurrency">AUD,BTC,CAD,CNY,EUR,GBP,GHS,JPY,USD </label>
        <input type="text"  id= "from" name="from" value= "{{request.form.from}}">
        
    </div>


    <div>
        <label class="label" for= "toCurrency"> To: </label>
        <br>
        <label class= "list" for= "toCurrency">AUD,BTC,CAD,CNY,EUR,GBP,GHS,JPY,USD </label>
        <input type="text"  id= "to" name="to" value= "{{request.form.to}}">

    </div>

    <div class="button">
           <button type="submit"> Convert </button>
    </div>

    
    </form>
    
</div>







{% endblock%}
